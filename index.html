<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Objects</h2>

        <p id="demo"></p>
         <script>
            // Create an object:
            var person = {
                firstName: "Michael",
                age: 28,
                gender:"male",
            };

            // Display some data from the object:
            document.getElementById("demo").innerHTML = person.firstName + " is " + 
            person.age + " years old"+ " How are you?"+ " I am " + person.gender;
         </script>
    </body>
</html>
